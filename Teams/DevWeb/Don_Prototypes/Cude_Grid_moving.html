<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - anaglyph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>

	<body>

		<script src="js/three.js"></script>
		<script src="js/three.min.js"></script>

		<script src="js/AnaglyphEffect.js"></script>

		<script src="js/Detector.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container;
			var camera, scene, renderer, effect;
			var mesh, lightMesh, geometry;
			var directionalLight, pointLight;
			var mouseX = 0;
			var mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
                camera.position.z = 500;
				camera.focalLength = 3;
				scene = new THREE.Scene();
                scene.background = new THREE.Color( 0xffffff );
                scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

                //Cube Grid
				var len = 17;
                var hei = 8;
                geometry = new THREE.CubeGeometry(50, 50, 50);
                material = new THREE.MeshNormalMaterial({shading: THREE.SmoothShading});

                for ( var i = -8; i < len/2; i ++ ) {
                    for (var g = -4; g < hei/2; g ++) {
                        mesh = new THREE.Mesh(geometry, material);
                        mesh.castShadow = true;
                        scene.add(mesh);
                        mesh.position.y = (g * 65);
                        mesh.position.x = (i * 65);
                        }
                }

                // lights
                var light = new THREE.DirectionalLight( 0xffffff );
                light.position.set( 1, 1, 1 );
                scene.add( light );
                var light = new THREE.DirectionalLight( 0x002288 );
                light.position.set( -1, -1, -1 );
                scene.add( light );
                var light = new THREE.AmbientLight( 0x222222 );
                scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );
				var width = window.innerWidth || 2;
				console.log(window.innerWidth);
				var height = window.innerHeight || 2;
				effect = new THREE.AnaglyphEffect( renderer );
				effect.setSize( width, height );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				effect.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove(event) {
				mouseX = ( event.clientX - windowHalfX ) / 1;
				mouseY = ( event.clientY - windowHalfY ) / 1;
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				var timer = 0.0001 * Date.now();
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );
				// for ( var i = 0, il = spheres.length; i < il; i ++ ) {
				// 	var sphere = spheres[ i ];
				// 	sphere.position.x = 5 * Math.cos( timer + i );
				// 	sphere.position.y = 5 * Math.sin( timer + i * 1.1 );
				// }
				effect.render( scene, camera );
			}
		</script>

	</body>
</html>
