<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - io blender - vertex colors</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #eee;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #ffffff;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="js/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer;
			var mesh, mesh1, mesh2, mesh3, light;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			geometry = new THREE.CubeGeometry(100, 100, 100);
			geometryMain = new THREE.CubeGeometry(200, 200, 200);
			material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
			var materialV = new THREE.LineBasicMaterial({ color: 0x0000ff, linewidth:4 });
			var geometryV = new THREE.Geometry();
			var point1x = 0;
			var point2x = 400;
			var point3x = -400;
			var point4x = -700;
			var point5x = 700;
			var point6x = 0;


			init();
			animate();
			function init() {
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1800;
				scene = new THREE.Scene();
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 ).normalize();
				scene.add( light );
				scene.background = new THREE.Color( 0xffffff );
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				container.appendChild( stats.dom );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
				createScene1();
				createScene2();
				createScene3();
				createScene4();
				createScene5();
				createScene6();
				vectorLines();
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			// function getRandomArbitrary(min, max) {
  	// 			return Math.random() * (max - min) + min;
			// }

			function createScene1() {
				mesh1 = new THREE.Mesh(geometryMain, material);
				scene.add(mesh1);
				mesh1.position.x = point1x;
				mesh1.position.y = point1x;
				mesh1.position.z = point1x;
			}
			function createScene2() {
				mesh2 = new THREE.Mesh(geometry, material);
				scene.add(mesh2);
				mesh2.position.x = point2x;
				mesh2.position.y = point2x;
				mesh2.position.z = point2x;
			}
			function createScene3() {
				mesh3 = new THREE.Mesh(geometry, material);
				scene.add(mesh3);
				mesh3.position.x = point3x;
				mesh3.position.y = point3x;
				mesh3.position.z = point3x;
			}
			function createScene4() {
				mesh4 = new THREE.Mesh(geometry, material);
				scene.add(mesh4);
				mesh4.position.x = point4x;
				mesh4.position.y = point4x;
				mesh4.position.z = point4x;
			}
			function createScene5() {
				mesh5 = new THREE.Mesh(geometry, material);
				scene.add(mesh5);
				mesh5.position.x = point5x;
				mesh5.position.y = point1x;
				mesh5.position.z = point5x;
			}
			function createScene6() {
				mesh6 = new THREE.Mesh(geometry, material);
				scene.add(mesh6);
				mesh6.position.x = point1x;
				mesh6.position.y = point2x;
				mesh6.position.z = point2x;
			}
			function vectorLines() {
				geometryV.vertices.push(new THREE.Vector3(point1x, point2x, point2x)); //6
				geometryV.vertices.push(new THREE.Vector3(point1x, 0, 0)); //1
				geometryV.vertices.push(new THREE.Vector3(point2x, point2x, point2x)); //2
				geometryV.vertices.push(new THREE.Vector3(point1x, 0, 0)); //1
				geometryV.vertices.push(new THREE.Vector3(point3x, point3x, point3x)); //3
				geometryV.vertices.push(new THREE.Vector3(point1x, 0, 0)); //1
				geometryV.vertices.push(new THREE.Vector3(point4x, point4x, point4x)); //4
				geometryV.vertices.push(new THREE.Vector3(point1x, 0, 0)); //1
				geometryV.vertices.push(new THREE.Vector3(point5x, point1x, point5x)); //5

				var line = new THREE.Line(geometryV, materialV);
				scene.add(line);

			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );
				if ( mesh1 ) {
					mesh1.rotation.x += 0.01;
					mesh1.rotation.y += 0.01;
				}
				if ( mesh2 ) {
					mesh2.rotation.x += 0.01;
					mesh2.rotation.y += 0.01;
				}
				if ( mesh3 ) {
					mesh3.rotation.x += 0.01;
					mesh3.rotation.y += 0.01;
				}
				if ( mesh4 ) {
					mesh4.rotation.x += 0.01;
					mesh4.rotation.y += 0.01;
				}
				if ( mesh5 ) {
					mesh5.rotation.x += 0.01;
					mesh5.rotation.y += 0.01;
				}
				if ( mesh6 ) {
					mesh6.rotation.x += 0.01;
					mesh6.rotation.y += 0.01;
				}
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
